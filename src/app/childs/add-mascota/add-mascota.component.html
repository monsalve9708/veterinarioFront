<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{cambio}} Mascota</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="mt-3">
          <div class="alert alert-danger" role="alert" *ngIf="messageError">
            {{messageError}}
          </div>
          <div class="alert alert-success" role="alert" *ngIf="messageSucesfull">
            {{messageSucesfull}}
          </div>
        </div>
          <form [formGroup]="mascotaForm">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label type="text" class="form-control" disabled>{{identificacion === null ? 'Nº identificación' : identificacion}}</label>
              </div>
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" id="nombre" placeholder="Nombre" formControlName="nombre">
                  <div class="alert alert-danger mt-2" role="alert" *ngIf="mascotaForm.get('nombre').errors && mascotaForm.get('nombre').errors.required && mascotaForm.get('nombre').touched">
                    El nombre es obligatorio.
                  </div>
                </div>
              </div>
              <div class="form-row mt-2">
                <div class="form-group col-md-6">
                  <input type="email" class="form-control" id="color" placeholder="Color" formControlName="color">
                  <div class="alert alert-danger mt-2" role="alert" *ngIf="mascotaForm.get('color').errors && mascotaForm.get('color').errors.required && mascotaForm.get('color').touched">
                    El color es obligatorio.
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <div class="input-group">
                    <input formControlName="fechaNa" class="form-control" placeholder="yyyy-mm-dd" [minDate]="minDate" [maxDate]="maxDate"
                           name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" >
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><i class="fas fa-calendar-day"></i></button>
                    </div>
                  </div>
                  <div class="alert alert-danger mt-2" role="alert" *ngIf="mascotaForm.get('fechaNa').errors && mascotaForm.get('fechaNa').errors.required && mascotaForm.get('fechaNa').touched">
                    La fecha de nacimiento es obligatoria.
                  </div>
                </div>
              </div>
              <div class="form-row mt-2">
                <div class="form-group col-md-6">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="inputGroupSelect01"><span style="color: red">*</span> Sexo</label>
                    </div>
                    <select formControlName="sexo" class="custom-select" id="inputSexo">
                      <option value='Selección' selected>Selección</option>
                      <option value = "Hembra">Hembra</option>
                      <option value = "Macho">Macho</option>
                    </select>
                  </div>
                  <div class="alert alert-danger mt-2" role="alert" *ngIf="mascotaForm.get('sexo').errors && mascotaForm.get('sexo').errors.errorSelect && mascotaForm.get('sexo').touched">
                    El sexo es obligatoria.
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <div class="input-group mb-3" *ngIf="listEspecie">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="inputGroupSelect01"><span style="color: red">*</span> Especie</label>
                    </div>
                    <select formControlName="especie" class="custom-select" id="inputGroupSelect01"  (change)="changeEspecie()">
                      <option value='Selección' selected>Selección</option>
                      <option *ngFor="let value of listEspecie" value = "{{value.dsValor}}">{{value.dsValor}}</option>
                    </select>
                  </div>
                  <div class="alert alert-danger mt-2" role="alert" *ngIf="mascotaForm.get('especie').errors && mascotaForm.get('especie').errors.errorSelect && mascotaForm.get('especie').touched">
                    La especie es obligatoria
                  </div>
                </div>
              </div>
              <div class="form-row mt-2">
                <div class="form-group col-md-6">
                  <div class="input-group mb-3"*ngIf="listRaza">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="inputGroupSelect01"><span style="color: red">*</span> Raza</label>
                    </div>
                    <select formControlName="raza" class="custom-select" id="inputRaza">
                      <option value='Selección' selected>Selección</option>
                      <option *ngFor="let value of listRaza" value = "{{value.dsValor}}">{{value.dsValor}}</option>
                    </select>
                  </div>
                  <div class="alert alert-danger mt-2" role="alert" *ngIf="mascotaForm.get('raza').errors && mascotaForm.get('raza').errors.errorSelect && mascotaForm.get('raza').touched">
                    La raza es obligatoria
                  </div>
                </div>
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-info" [disabled]="!mascotaForm.valid" (click)="submit()">{{cambio}} mascota</button>
        </div>
      </div>
    </div>
  </div>
