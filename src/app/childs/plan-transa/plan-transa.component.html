<div class="modal fade" id="transaciones" tabindex="-1" role="dialog" aria-labelledby="transacionesLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Transaciones</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="mt-3">
            <div class="alert alert-danger" role="alert" *ngIf="messageError" >
              {{messageError}}
            </div>
            <div class="alert alert-success" role="alert" *ngIf="messageSucesfull">
              {{messageSucesfull}}
            </div>
          </div>
      <form [formGroup]="planhuellasTransaForm">
        <div class="form-group col-md-6 container mt-3">
            <label>Tipo De Operacion</label>
            <select class="custom-select"  formControlName="tipo">
              <option value = "0">Abono</option>
              <option value = "1">Retiro</option>
            </select>
          </div>
          <div class="form-group col-md-6 container mt-3">
            <label>Valor</label>
            <input type="number" class="form-control" formControlName="valor">
          </div>
          <div class="form-group col-md-6 container mt-3">
            <div class="input-group">
              <input formControlName="fecha" class="form-control" placeholder="yyyy-mm-dd" [minDate]="minDate" [maxDate]="maxDate"
                     name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" >
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><i class="fas fa-calendar-day"></i></button>
              </div>
            </div>
          </div>
          <div class="form-group col-md-6 container mt-3">
            <label>Descripcion</label>
            <textarea type="text" class="form-control" formControlName="descripcion"></textarea>
          </div>
          
      </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-info" (click)="guardar()">Guardar</button>
    </div>
      </div>
    </div>
  </div>
