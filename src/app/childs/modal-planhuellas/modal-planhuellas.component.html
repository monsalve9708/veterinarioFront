<div class="modal fade" id="planhuellas" tabindex="-1" role="dialog" aria-labelledby="planhuellasLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Inscripcion Plan Huellas Sanas</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="mt-3">
                <div class="alert alert-danger" role="alert" *ngIf="messageError">
                  {{messageError}}
                </div>
                <div class="alert alert-success" role="alert" *ngIf="messageSucesfull">
                  {{messageSucesfull}}
                </div>
              </div>
          <form [formGroup]="planhuellasForm">
            <div class="form-group col-md-6 container mt-3">
                <label>Día pago</label>
                <label class="ml-2" ngbTooltip="Día para pago máximo al mes">
                    <i class="fas fa-info"></i>
                </label>
                <input type="number" class="form-control" formControlName="dia">
                <div class="alert alert-danger mt-2" role="alert" *ngIf="planhuellasForm.get('dia').errors && planhuellasForm.get('dia').errors.required && planhuellasForm.get('dia').touched">
                  El día es obligatorio.
                </div>
              </div>
              <div class="form-group col-md-6 container mt-3">
                <label>Valor</label>
                <label class="ml-2" ngbTooltip="Valor pactado para el plan huellas sanas">
                    <i class="fas fa-info"></i>
                  </label>
                <input type="number" class="form-control"  formControlName="valor">
                <div class="alert alert-danger mt-2" role="alert" *ngIf="planhuellasForm.get('valor').errors && planhuellasForm.get('valor').errors.required && planhuellasForm.get('valor').touched">
                  El valor es obligatorio.
                </div>
              </div>
          </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-info" [disabled]="!planhuellasForm.valid" (click)= "inscribir()">Inscribir</button>
        </div>
      </div>
    </div>
  </div>
